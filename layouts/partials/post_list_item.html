<div class="row hyperdiv">
  <div class="col-md-7">
    <a href="#">
      {{ if .Params.image }}
        <img class="b-lazy img-responsive" src="{{ .Params.image }}" alt="{{ .Params.image }}"></img>
      {{ else }}
        <img class="b-lazy img-responsive" src="//placekitten.org/700/300" alt="kitten"></img>
      {{ end }}
    </a>
  </div>
  <div class="col-md-5">
    <h3 style="margin-top: 0px;">{{ .Title | markdownify }}</h3>
    {{ with .Params.subtitle }}<h4>{{ . }}</h4>{{ end }}
    <p>{{ .Summary }}</p>
    <h3>...</h3>
  </div>
  <a href="{{ .Permalink }}"><span class="hyperdiv-link"></span></a>
</div>
